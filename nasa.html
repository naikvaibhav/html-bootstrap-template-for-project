<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"

    <!-- CSS file -->
    <link rel="stylesheet" href="/easy-autocomplete.min.css" />

    <style>
      .disabled {
        display: none;
      }

      .eac-square input {
        background-image: url("images/icon_search.png");
        background-repeat: no-repeat;
        background-position: right 10px center;
      }
    </style>
  </head>
  <body>
    <input id="basics" class="eac-square input" />
    <div class="row">
      <div class="col">
        <button id="toggling" class="mx-5 my-5">Show/Hide Data</button>
      </div>
      <div class="col">
        <button id="fetching" class="mx-5 my-5">Fetch Data</button>
      </div>
    </div>

    <section>
      <div id="showData" class="container mt-5">
        <div class="row nasaData">
          <div class="col">Name</div>
          <div class="col">Craft</div>
        </div>
      </div>
